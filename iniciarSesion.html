<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
            <a href="index.html">Volver</a>

        </nav>
    </header>
    <main>
        <form action="#">
            <h3>Iniciar sesión</h3>
            <label for="username">Introduzca el nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Introduzca el nombre de usuario" required><br><br>

            <label for="password">Introduzca la contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduzca la contraseña" required><br><br>

            <input type="submit" value="Iniciar sesión"><br><br>

            <p><a href="#">¿No se puede iniciar sesión?</a></p>
            <p><a href="#">Regístrese para crear una cuenta nueva</a></p>
        </form>
     
    </main>
</body>
</html>
